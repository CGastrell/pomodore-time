<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cover Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Ek+Mukta:200,400' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
  .modal-title, .modal-body {
    color: #333;
  }
  #timer_default {
     text-align:center;
     font-family:"Ek Mukta";
     font-size:37vmin;
     font-weight: 200;
  }
  </style>
</head>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">



        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">O timer do dracao</h3>
            <ul class="nav masthead-nav">
              <li><a href="#" data-toggle="modal" data-target="#myModal">Settings</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="btn-group">
          <button type="button" id="pomodoro" class="btn btn-primary btn-lg">Pomodoro</button>
          <button type="button" id="short_break" class="btn btn-primary btn-lg">Short break</button>
          <button type="button" id="long_break" class="btn btn-primary btn-lg">Long break</button>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading" id="timer_default">00:00</h1>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-success" id="timer_start"><span class="glyphicon glyphicon-time"></span> Start</a>
            <a href="#" class="btn btn-lg btn-danger" id="timer_pause"><span class="glyphicon glyphicon-pause"></span> Pause</a>
            <a href="#" class="btn btn-lg btn-default" id="timer_reset"><span class="glyphicon glyphicon-refresh"></span> Reset</a>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>It's a refurbished <a href="http://tomato-timer.com">tomato timer</a></p>
          </div>
        </div>

      </div>

    </div>

  </div>


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <h5>Desktop notifications <span class="glyphicon glyphicon-bullhorn"></span></h5>
            <button type="button" id="request-permission" class="btn btn-primary"> Enable </button>
          <h5>Select Sound <span class="glyphicon glyphicon-music"></span></h5>
          <select id="alertoption" size="5" class="form-control">
              <option value="80sAlarm">80s Alarm</option>
              <option value="alarmclock">Alarm Clock</option>
              <option value="alarmwatch">Wristwatch Alarm</option>
              <option value="ding">Elevator Ding</option>
              <option value="doorbell">Door Bell</option>
          </select>
          <h5>Select Volume <span class="glyphicon glyphicon-volume-up"></span></h5>
          <select id="volume" size=5 class="form-control">
              <option value="0">Mute</option>
              <option value="0.25">25%</option>
              <option value="0.5">50%</option>
              <option value="0.75">75%</option>
              <option value="1.0">100%</option> <br />
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" id="resetSettings" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
          <button type="button" id="saveSettings" data-dismiss="modal" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

  <script type='text/javascript' src="js/jquery.the_final_countdown.js"></script>
  <script type='text/javascript' src="js/howler.min.js"></script>
  <script type='text/javascript' src="js/pnotify.custom.min.js"></script>
  <script type='text/javascript' src="js/tomato.js"></script>
  <script type="text/javascript">

  </script>

</body>

</html>
